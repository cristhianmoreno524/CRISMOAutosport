<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CRISMO Autosport</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="css/stylebrand.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
<header  class="container">  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-car-alt"></i> CRISMO autosport</a>
        </div>
    </div>
</header>
   
    </nav>
<section class="container">
    <div class="container" style="width: 50%; margin: auto;">

        <form action="index.html" method="POST" id="form" onsubmit="return validar();">
            <div class="form">
                <h1>Registro</h1>
                <div class="grupo">
                    <input type="text" name="nombre" id="nombre" required  ><span class="barra"></span>
                    <label for="" >Nombre Completo</label>
                </div>
    
                <div class="grupo">
                    <input type="number" name="documento" id="documento" required ><span class="barra"></span>
                    <label for="" >Numero Documento</label>
                </div>
    
                <div class="grupo">
                    <input type="text" name="genero" id="genero" required ><span class="barra"></span>
                    <label for="">Genero M o F</label>
                </div>
        
    
                <div class="grupo">
                    <input type="number" name="celular" id="celular" required ><span class="barra"></span>
                    <label for="">Celular</label>
                </div>

                <div class="grupo">
                    <input type="email" name="email" id="email" required ><span class="barra"></span>
                    <label for="">Email</label>
                </div>
    
                <div class="grupo">
                    <input type="password" name="contraseña" id="contraseña" required ><span class="barra"></span>
                    <label for="">Password</label>
                </div>
    
               <button  type="submit" style="margin: auto;">Resgistrarse</button>
               <p class="warnings" id="warnings"></p>
               <span>o <a href="LogIn.html">Incie Sesion</a></span>
            </div>
        </form>
    
    </div>
   
</section>
    



    

    
    <script src="js/Registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
